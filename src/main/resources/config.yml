  enchantments:
    greed-trigger: "§6✨ %type% Greed! §e+%amount%!"
    abundance-activated: "§6🌟 ABONDANCE ACTIVÉE! §eGains doublés pendant 60 secondes!"
    key-obtained: "§e🗝️ Clé %type% obtenue!"
    laser-activated: "§c⚡ Laser activé! §e%blocks% blocs détruits!"
    explosion-activated: "§4💥 Explosion! §e%blocks% blocs détruits!"
