    insufficient-tokens: "§cTokens insuffisants!"
    upgrade-success: "§a✅ Enchantement amélioré!"
    auto-enabled: "§a✅ Auto-amélioration activée"
    auto-disabled: "§c❌ Auto-amélioration désactivée"

