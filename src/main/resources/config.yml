# ========================================
#        CONFIGURATION PRESTIGE
# ========================================

prestige:
  max-level: 50
  confirmation-timeout: 30  # secondes

  # Conditions pour effectuer un prestige
  requirements:
    rank: "free"
    no-bank-savings: true
    no-active-investments: true
    not-in-challenge: true

  # Récompenses automatiques par tranche
  automatic-rewards:
    p1-10:
      tokens: 50000  # 50k × niveau
      keys:
        type: "rare"
        amount: 1
      crystals:
        level-range: [12, 16]
        amount: 1

    p11-20:
      tokens: 500000  # 500k × (niveau-10)
      keys:
        type: "legendary"
        amount: 1
      crystals:
        level-range: [13, 17]
        amount: 1

    p21-30:
      tokens: 5000000  # 5M × (niveau-20)
      keys:
        type: "crystal"
        amount: 1
      special-items:
        p21: "autominer_iron"
        p23: "autominer_diamond"
        p25: "autominer_emerald,book_beaconbreaker"
        p27: "book_thunder"

    p31-40:
      tokens: 25000000  # 25M × (niveau-30)
      crystals:
        level-range: [15, 19]
        amount: 1
      special-items:
        p35: "book_bomber"
        p40: "book_unbreakable"

    p41-50:
      tokens: 100000000  # 100M × (niveau-40)
      beacons: "1000 * ((niveau-40) ^ 2)"  # 1k × (niveau-40)²
      armor-set: true
      sword: true

